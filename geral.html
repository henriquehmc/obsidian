<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Abrindo no Obsidian...</title>
  <script>
    // Lê parâmetros da URL
    const params = new URLSearchParams(window.location.search);
    const vault = encodeURIComponent(params.get("vault") || "");
    const file = encodeURIComponent(params.get("file") || "");

    if (!vault || !file) {
      document.write("<p>❌ Parâmetros inválidos. Use: ?vault=Meu Vault&file=Minha Nota</p>");
    } else {
      // Monta o link obsidian://
      const obsidianLink = `obsidian://open?vault=${vault}&file=${file}`;
      // Redireciona
      window.location.href = obsidianLink;
    }
  </script>
</head>
<body>
  <p>Se o Obsidian não abrir automaticamente, <a id="fallback" href="#">clique aqui</a>.</p>
  <script>
    const vault = encodeURIComponent(new URLSearchParams(window.location.search).get("vault") || "");
    const file = encodeURIComponent(new URLSearchParams(window.location.search).get("file") || "");
    if (vault && file) {
      document.getElementById("fallback").href = `obsidian://open?vault=${vault}&file=${file}`;
    }
  </script>
</body>
</html>
